<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href='./image/productfilterlogo.jpg'>

  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="icecream">Ice Cream</button>
      </div>

      <input type="text" placeholder="Search Food" id="Search" />
    </div>

    <div class="container">
      <div class="box" data-item="icecream"><img src="./image/ice-1.jpg" alt="Ice Cream"></div>
      <div class="box" data-item="icecream"><img src="./image/ice-2.jpg" alt="Ice Cream"></div>
      <div class="box" data-item="icecream"><img src="./image/ice-3.jpg" alt="Ice Cream"></div>
      <div class="box" data-item="icecream"><img src="./image/ice-4.jpg" alt="Ice Cream"></div>
      <div class="box" data-item="icecream"><img src="./image/ice-5.jpg" alt="Ice Cream"></div>
      <div class="box" data-item="cake"><img src="./image/cake-1.jpg" alt="Cake"></div>
      <div class="box" data-item="cake"><img src="./image/cake-2.jpg" alt="Cake"></div>
      <div class="box" data-item="cake"><img src="./image/cake-3.jpg" alt="Cake"></div>
      <div class="box" data-item="cake"><img src="./image/cake-4.jpg" alt="Cake"></div>
      <div class="box" data-item="cake"><img src="./image/cake-5.jpg" alt="Cake"></div>
      <div class="box" data-item="pizza"><img src="./image/pizza-1.jpg" alt="Pizza"></div>
      <div class="box" data-item="pizza"><img src="./image/pizza-2.jpg" alt="Pizza"></div>
      <div class="box" data-item="pizza"><img src="./image/pizza-3.jpg" alt="Pizza"></div>
      <div class="box" data-item="pizza"><img src="./image/pizza-4.jpg" alt="Pizza"></div>
      <div class="box" data-item="pizza"><img src="./image/pizza-5.jpg" alt="Pizza"></div>
    </div>
    <div style="color: green;" class="control">Developed By: <a href="https://kathiravanprotfolio.netlify.app/" style="color:white;">Kathiravan V</a></div>

    <script src="./script/script1.js"></script>
  </body>
</html>
